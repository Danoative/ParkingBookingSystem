<script>
// Utility for showing/hiding errors
function showError(msg) {
  const errBox = document.getElementById('usersError');
  errBox.textContent = msg;
  errBox.classList.remove('d-none');
}
function hideError() {
  document.getElementById('usersError').classList.add('d-none');
}

// Load current users and render
async function loadUsers() {
  try {
    hideError();
    const res = await fetch('http://localhost:3000/api/users');
    if (!res.ok) throw new Error('Failed to load');
    const users = await res.json();

    const usersList = document.getElementById('usersList');
    usersList.innerHTML = '';
    users.forEach(renderUserItem);
  } catch (err) {
    showError('Failed to load users.');
  }
}

// Render a single user row/card
function renderUserItem(user) {
  const li = document.createElement('div');
  li.className = "list-group-item d-flex gap-3 align-items-center";
  li.innerHTML = `
    <span class="fw-semibold" style="min-width:100px">${user.Username}</span>
    <span class="text-muted" style="min-width:160px">${user.Email}</span>
    <span class="badge bg-info" style="min-width:90px">${user.Role}</span>
    <span class="text-muted" style="min-width:160px">${user.Address}</span>
    <button class="btn btn-sm btn-warning editBtn me-1">Edit</button>
    <button class="btn btn-sm btn-danger removeBtn">Remove</button>
  `;
  // Edit user
  li.querySelector('.editBtn').onclick = () => showEditUserModal(user);
  // Remove user
  li.querySelector('.removeBtn').onclick = async () => {
    if (confirm(`Are you sure you want to remove ${user.Username}?`)) {
      const res = await fetch(`http://localhost:3000/api/users/${user.UserID}`, { method: 'DELETE' });
      await loadUsers();
    }
  };
  document.getElementById('usersList').appendChild(li);
}

// Add new user
document.getElementById('addBtn').onclick = async () => {
  hideError();
  const Username = document.getElementById('newUsername').value.trim();
  const Role = document.getElementById('newRole').value.toUpperCase();
  // Prompt details
  const Email = prompt("User email?");
  const Password = prompt("Password (will be encrypted):");
  const Address = prompt("User address?");
  if (!Username || !Email || !Password || !Address) {
    showError('All fields must be filled.');
    return;
  }
  const res = await fetch('http://localhost:3000/api/users', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ Username, Email, Password, Address, Role })
  });
  if (res.ok) await loadUsers();
  else showError('Failed to add user.');
};

// Show Edit dialog
function showEditUserModal(user) {
  const Username = prompt("Edit username:", user.Username);
  const Email = prompt("Edit email:", user.Email);
  const Address = prompt("Edit address:", user.Address);
  const Role = prompt("Edit role (CUSTOMER, ADMIN, MANAGER):", user.Role);
  const Password = prompt("Set new password (leave blank to keep):");

  if (!Username || !Email || !Address || !Role) {
    showError('All fields must be filled for edit.');
    return;
  }
  // Only send Password if changed
  let payload = { Username, Email, Address, Role };
  if (Password) payload.Password = Password;

  fetch(`http://localhost:3000/api/users/${user.UserID}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  }).then(res => {
    if (res.ok) loadUsers();
    else showError('Failed to update user.');
  });
}

// Initial load
window.addEventListener('DOMContentLoaded', loadUsers);
</script>
