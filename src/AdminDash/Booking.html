<script>
  document.addEventListener("DOMContentLoaded", function () {
  fetch("/api/bookings")
    .then(res => res.json())
    .then(bookings => {
      const tbody = document.getElementById("booking-table-body");
      tbody.innerHTML = "";

      bookings.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.FirstName} ${b.LastName}</td>
          <td>${new Date(b.StartTime).toLocaleString()}</td>
          <td>${new Date(b.EndTime).toLocaleString()}</td>
          <td><span class="badge bg-info">${b.BookingStat}</span></td>
        `;
        row.style.cursor = "pointer";

        row.addEventListener("click", () => showBookingDetails(b));

        tbody.appendChild(row);
      });
    })
    .catch(err => console.error("Error loading bookings:", err));
});
// Load Bookoing
document.addEventListener("DOMContentLoaded", function () {
  loadBookings();
});

function loadBookings() {
  fetch("/api/bookings")
    .then(res => res.json())
    .then(bookings => {
      const tbody = document.getElementById("booking-table-body");
      tbody.innerHTML = "";

      bookings.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.FirstName} ${b.LastName}</td>
          <td>${new Date(b.StartTime).toLocaleString()}</td>
          <td>${new Date(b.EndTime).toLocaleString()}</td>
          <td><span class="badge bg-info">${b.BookingStat}</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editBooking(${b.BookingID})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteBooking(${b.BookingID})">Delete</button>
          </td>
        `;
        row.addEventListener("click", (e) => {
          if (!e.target.closest("button")) {
            showBookingDetails(b);
          }
        });
        tbody.appendChild(row);
      });
    })
    .catch(err => console.error("Error loading bookings:", err));
}
// Edit Booking
function editBooking(id) {
  fetch(`/api/bookings/${id}`)
    .then(res => res.json())
    .then(booking => {
      document.getElementById("editBookingID").value = booking.BookingID;
      document.getElementById("editEndDate").value = booking.EndTime.slice(0, 16);
      document.getElementById("editStatus").value = booking.BookingStat;

      const modal = new bootstrap.Modal(document.getElementById("editBookingModal"));
      modal.show();
    });
}

document.getElementById("editBookingForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const id = document.getElementById("editBookingID").value;
  const updatedData = {
    EndTime: document.getElementById("editEndDate").value,
    BookingStat: document.getElementById("editStatus").value
  };

  fetch(`/api/bookings/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(updatedData)
  })
    .then(res => res.json())
    .then(() => {
      loadBookings();
      bootstrap.Modal.getInstance(document.getElementById("editBookingModal")).hide();
    });
});
// Delete Booking
function deleteBooking(id) {
  if (confirm("Are you sure you want to delete this booking?")) {
    fetch(`/api/bookings/${id}`, { method: "DELETE" })
      .then(res => res.json())
      .then(() => loadBookings());
  }
}


// Show Details
function showBookingDetails(booking) {
  const modalBody = document.getElementById("booking-details-content");
  modalBody.innerHTML = `
    <div class="row">
      <div class="col-md-6">
        <p><strong>User:</strong> ${booking.FirstName} ${booking.LastName}</p>
        <p><strong>Email:</strong> ${booking.Email}</p>
        <p><strong>Phone:</strong> ${booking.Phone}</p>
        <p><strong>Address:</strong> ${booking.UserAddress}</p>
      </div>
      <div class="col-md-6">
        <p><strong>Slot Number:</strong> ${booking.SlotNumber}</p>
        <p><strong>Start Time:</strong> ${new Date(booking.StartTime).toLocaleString()}</p>
        <p><strong>End Time:</strong> ${new Date(booking.EndTime).toLocaleString()}</p>
        <p><strong>Status:</strong> <span class="badge bg-primary">${booking.BookingStat}</span></p>
      </div>
    </div>
  `;

  const modal = new bootstrap.Modal(document.getElementById("bookingDetailsModal"));
  modal.show();
}
