          <div class="row g-2">
            <div class="col-6">
              <div class="small text-muted">Book Start Date</div>
              <input type="datetime-local" class="form-control form-control-sm start-date" />
            </div>
            <div class="col-6">
              <div class="small text-muted">Book End Date</div>

          </div>
