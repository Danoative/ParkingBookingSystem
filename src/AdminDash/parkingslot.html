<script>
const areaName = document.getElementById('area-name');
const areaLocation = document.getElementById('area-location');
const areaTotal = document.getElementById('area-total');
const areaAvailable = document.getElementById('area-available');
const areaPrice = document.getElementById('area-price');
const slotsGrid = document.getElementById('slots-grid');
const slotTemplate = document.getElementById('slot-template');

async function loadAreaAndSlots() {
  // Get area info
  const areaRes = await fetch('http://localhost:3000/api/area/1');
  const area = await areaRes.json();
  areaName.textContent = area.ParkName;
  areaLocation.textContent = 'Location: ' + area.ParkingLocation;
  areaTotal.textContent = area.TotalSlots;
  areaAvailable.textContent = area.AvailableSlots;
  areaPrice.textContent = area.PricePerHour + ' VND';

  // Get slots info
  const slotsRes = await fetch('http://localhost:3000/api/area/1/slots');
  const slots = await slotsRes.json();

  slotsGrid.innerHTML = '';
  slots.forEach(slot => {
    const clone = slotTemplate.content.cloneNode(true);
    // Show "Slot #X" by SlotID, and the slot location
    clone.querySelector('.slot-label').textContent = 'Slot #' + slot.SlotID;
    clone.querySelector('.slot-location').textContent = slot.SlotLocation || '(Unspecified)';
    clone.querySelector('.slot-status').textContent = slot.SlotStatus === 'available' ? 'Available' : 'Occupied';
    clone.querySelector('.slot-status').classList.add(slot.SlotStatus === 'available' ? 'bg-success' : 'bg-danger');
    slotsGrid.appendChild(clone);
  });
}

// Load data when the page is ready
window.addEventListener('DOMContentLoaded', loadAreaAndSlots);
</script>
