<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Parking System</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		
		<div class="top-buttons">
  		<button class="btn btn-primary">Login</button>
  		<button class="btn btn-secondary">Register</button>
		</div>

		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book a Parking Spot</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input class="form-control" name="first_name" type="text" placeholder="Enter your first name">

									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" name="last_name" type="text" placeholder="Enter your last name">

									</div>
								</div>
								
							</div>
							<div class="form-group">
								<span class="form-label">Email</span>
								<input class="form-control" name="email" type="email" placeholder="Enter your email">
							</div>

							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" name="phoneNum" type="tel" placeholder="Enter your phone number">

							</div>

							<div class="form-group">
								<span class="form-label">Address</span>
								<input class="form-control" name="addr" type="text" placeholder="Enter your address">

							</div>


							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Pickup Date</span>
										<input class="form-control" name="slot-date" type="date" required>

									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Hour</span>
												<select class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Min</span>
												<select class="form-control">
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">AM/PM</span>
												<select class="form-control">
													<option>AM</option>
													<option>PM</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<!-- Parking Slot Selection -->
							<div class="form-group">
								<span class="form-label">Choose a parking area</span>
								<select class="form-control" name="parking-slot" required>
									<option value="1">Slot #1</option>
									<option value="2">Slot #2</option>
									<option value="3">Slot #3</option>
									<option value="4">Slot #4</option>
									<option value="5">Slot #5</option>
									<option value="6">Slot #6</option>
									<option value="7">Slot #7</option>
									<option value="8">Slot #8</option>
									<option value="9">Slot #9</option>
									<option value="10">Slot #10</option>
									<option value="11">Slot #11</option>
									<option value="12">Slot #12</option>
								</select>
								<span class="select-arrow"></span>
							</div>
							


							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

<script> 
document.getElementById('booking-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      FirstName: this.elements['first_name'].value.trim(),
      LastName: this.elements['last_name'].value.trim(),
      Email: this.elements['email'].value.trim(),
      Phone: this.elements['phoneNum'].value.trim(),
      UserAddress: this.elements['addr'].value.trim(),
      StartTime: this.elements['slot-date'].value,
      parkingArea: this.elements['parking-slot'].value
    };

    // Example POST request
    fetch('/api/booking', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      alert('Booking successful: ' + JSON.stringify(result));
    })
    .catch(err => alert('Error: ' + err));
});
</script>


</html>
